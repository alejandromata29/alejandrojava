<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Mata">
    <meta name="keywords" content="javascript5, evidencia, fdw">
    <title>Practica javascript 5</title>
    <link rel="stylesheet" href="stylesjs5.css">
</head>
<body>
    <script src="js5.js"></script>
    <main>
        <h1>Practica javascript 5</h1>
        <section class="contenidogral">
            <article id="calculadora">
                <label for="primernumero">Primer numero: </label>
                <input type="text" name="primernumero" id="primernumero">
                <br><br>
                <label for="segundonumero">Numero 2: </label>
                <input type="text" name="segundonumero" id="segundonumero">
                <br><br>
                <label for="operacion">Operacion: </label>
                <select name="operacion" id="operacion" form="operacion">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="x">x</option>
                    <option value="/">/</option>
                </select>
                <br><br>
                <label for="resultado">Resultado: </label>
                <input type="text" name="resultado" id="resultado" readonly>
                <br><br>
                <button onclick="calcular()">Resultado</button>
            </article>
            <article id="tablas">
                <div id="Datos">
                    <label for="numero">Numero (tabla): </label>
                    <input type="text" name="numero" id="numero">
                    <br><br>
                    <label for="tipo">Tipo de tabla: </label>
                    <select name="tipo" form="tipo" id="tipo">
                        <option value="1">Normal</option>
                        <option value="2">Invertida</option>
                    </select>
                    <br><br>
                    <label for="longitud">Longitud: </label>
                    <input type="text" name="longitud" id="longitud">
                    <br><br>
                    <button onclick="crear_Tabla()">Generar tabla</button>
                </div>       
                <div class="tabla_resultados">
                    <h3>Tabla de resultados: </h3>
                    <div id="tabla"></div>
                </div>
                <script src="js5.js"></script>
            </article>
        </section>
    </main>
</body>
</html>
